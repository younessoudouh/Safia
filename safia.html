<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="safia.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Safia</title>
</head>

<body>
    <!-- start nav -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center gap-3" href="#">
                <img src="images/logo.png" alt="safia-logo"> <span class="font-weight-bold text-white">safia</span>
            </a>
            <button class="btn btn-secondary px-3">Login</button>
        </div>
    </nav>
    <!-- end nav -->

    <!-- start header -->

    <header class="container py-4">
        <div class="row align-items-center justify-content-between">
            <div class="col-6">
                <h1 class="text-white">Landing Template for Startups</h1>
            </div>
            <div class="col-md-5 text-white">
                <p class="lead text-muted">Our landing page template works on all devices, so you only have to set it up once, and get beautiful results forever.</p>
                <button class="btn btn-primary">Pricing and Plans</button>
            </div>
        </div>
    </header>

    <!-- end header -->



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
